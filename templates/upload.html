{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h1>
        <center> Upload a New Song </center>
    </h1>
    <hr>

    <form style="max-width: 50%; margin-left: 25%;" method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="Little Things" required>
            </div>
            <div style="color:red; text-align: center;">
                {{ form.title.errors[0] }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Artist</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="artist" name="artist" placeholder="One Direction" required>
            </div>
            <div style="color:red; text-align: center;">
                {{ form.artist.errors[0] }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Album</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="album" name="album" placeholder="Take Me Home" required>
            </div>
            <div style="color:red; text-align: center;">
                {{ form.album.errors[0] }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">mp3 song</label>
            <div class="col-sm-10">
                <input type="file" name="song" accept="audio/*" required>
            </div>
        </div>
        <div class="form-group row" style="margin-top: 5%;">
            <div class="col-sm-10 col-sm-offset-5">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </div>
        <div style="color: red">
            {{ error }}
        </div>
    </form>

</div>
{% endblock %}
